<!DOCTYPE html>
<html>
  <head>
    <title>メンバーの追加</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>メンバーの追加</h1>
      <form action="/save_member" method="POST">
        <div class="form-group">
          <label for="name">名前:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="part">パート:</label>
          <select class="form-control" id="part" name="part">
            <option value="S">ソプラノ (S)</option>
            <option value="A">アルト (A)</option>
            <option value="T">テノール (T)</option>
            <option value="B">バス (B)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="part_detail">パート詳細:</label>
          <select class="form-control" id="part_detail" name="part_detail">
            <option value="未設定">未設定</option>
            <option value="上">上</option>
            <option value="下">下</option>
          </select>
        </div>
        <div class="form-group">
          <label for="skill_level">スキルレベル:</label>
          <select class="form-control" id="skill_level" name="skill_level">
            <option value="Beginner">初心者</option>
            <option value="Intermediate">中級者</option>
            <option value="Advanced">上級者</option>
            <option value="未設定">未設定</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
      </form>
      <a href="/" class="btn btn-secondary">キャンセル</a>
    </div>
  </body>
</html>
