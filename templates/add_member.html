<!DOCTYPE html>
<html>
  <head>
    <title>メンバーの追加</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>メンバーの追加</h1>
      <form action="/save_member" method="POST">
        <div class="form-group">
          <label for="name">名前:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="part">パート:</label>
          <select class="form-control" id="part" name="part">
            <option value="ソプラノ上">ソプラノ上</option>
            <option value="ソプラノ下">ソプラノ下</option>
            <option value="アルト上">アルト上</option>
            <option value="アルト下">アルト下</option>
            <option value="テノール上">テノール上</option>
            <option value="テノール下">テノール下</option>
            <option value="バス上">バス上</option>
            <option value="バス下">バス下</option>
          </select>
        </div>
        <div class="form-group">
          <label for="skill_level">スキルレベル:</label>
          <select class="form-control" id="skill_level" name="skill_level">
            <option value="Beginner">初心者</option>
            <option value="Intermediate">中級者</option>
            <option value="Advanced">上級者</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
      </form>
      <a href="/" class="btn btn-secondary">キャンセル</a>
    </div>
  </body>
</html>
