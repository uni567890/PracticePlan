<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本番日程を編集</title>
  </head>
  <body>
    <h1>本番日程を編集</h1>
    <form action="/edit_performance/{{ performance.id }}" method="POST">
      <label for="date">日付:</label>
      <input
        type="date"
        id="date"
        name="date"
        value="{{ performance.date }}"
        required
      /><br /><br />

      <label for="description">説明:</label>
      <textarea id="description" name="description" rows="4" cols="50">
{{ performance.description }}</textarea
      ><br /><br />

      <button type="submit">保存</button>
    </form>
    <a href="/add_performance">戻る</a>
  </body>
</html>
